language: python

python:
   - 3.6
#   - 3.7

dist: xenial

branches:
  only:
    - master
    - development

branches:
  only:
  - master
  - development

install:
  - sudo apt-get update -y
  - sudo apt-get install -y libfftw3-dev

  # set up conda
  - wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - export NUMBA_DISABLE_JIT=1
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda config --add channels conda-forge 
  - conda config --append channels pkgw-forge 

  # install with conda and pip
  - conda create -n conda pip
  - source activate conda
  - conda install -q python=$TRAVIS_PYTHON_VERSION numpy scipy cython bokeh matplotlib numba astropy pytest setuptools coverage pyfftw libgfortran
  # - numpy scipy jupyter bokeh cython matplotlib numba astropy pytest setuptools coverage pyfftw
  - pip install --extra-index-url https://casa-pip.nrao.edu:443/repository/pypi-group/simple casatools
  - pip install codecov
  - python setup.py install

before_script:
  - git config --global user.email "caseyjlaw@gmail.com"
  - git config --global user.name "Travis-CI"

script: 
  - coverage run --source rfpipe -m py.test

after_success:
  - coverage report
  - codecov

